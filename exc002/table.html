<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table>
        <caption>Produzidos x Vendidos por loja</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: brown;">
            <col span="2" style="background-color:blue">

        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Fabricio</th>
                <th colspan="2" scope="colgroup">lau</th>
            </tr>
            <tr>
                <th scope="col">Produzido</th>
                <th scope="col">Vendido</th>
                <th scope="col">Produzido</th>
                <th scope="col">Vendido</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>80</td>
                <td>30</td>
                <td>59</td>
            </tr>
            <tr>
                <th scope="row">Carne</th>
                <td>50</td>
                <td>80</td>
                <td>30</td>
                <td>59</td>

            </tr>
        </tbody>


    </table>
</body>

</html>
